
<!DOCTYPE html> 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Image carousel</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://images.unsplash.com/photo-1543339308-43e59d6b73a6?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTQ2MTk2NTh8&ixlib=rb-4.0.3&q=85" alt="first-image">
  
      <img src="https://images.unsplash.com/photo-1556040220-4096d522378d?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTQ2MTk2NTh8&ixlib=rb-4.0.3&q=85" alt="second-image">
      <img src="https://images.unsplash.com/photo-1514326640560-7d063ef2aed5?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTQ2MTk2NTh8&ixlib=rb-4.0.3&q=85" alt="third-image">
      <img src="https://images.unsplash.com/photo-1572286258217-40142c1c6a70?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTQ2MTk4OTN8&ixlib=rb-4.0.3&q=85" alt="fourth-image">
    </div>
    <div class="buttons-container">
      <button id="left" class='btn'>Prev</button>
      <button id="right" class='btn'>Next</button>
    </div>
  </div>
 
  
  <script src="main.js"></script>
</body>
</html>
